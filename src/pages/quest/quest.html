<div class="container">
  <div class="game-block">
    <div class="text">
      <div class="content-wrapper">
        <div class="content" [innerHTML]="text"></div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="buttons">
      <div class="scroll-wrapper">
        <div class="buttons-wrapper">
          <div
            *ngFor="let btn of buttons"
            class="button"
            [ngClass]="{ disabled: btn.disable }"
            (click)="goTransition(btn)"
          >
            <img src="./assets/imgs/arrow.png" />
            <div class="btn-text">{{ btn.title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="parameters-block">
    <div class="parameters">
      <div class="parameters-text" [innerHTML]="parameters"></div>
      <img src="./assets/imgs/parameters-bg.png" />
    </div>
  </div>
</div>
