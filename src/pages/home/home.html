<div class="container">
  <div class="quest-list">
    <div
      *ngFor="let quest of questList"
      class="quest"
      [ngClass]="{ selected: quest.name === selectedQuest }"
      (click)="selectQuest(quest.name)"
    >
      <div class="name">{{ quest.title }}</div>
      <div class="spacer"></div>
      <div class="description">{{ quest.genre }}</div>
    </div>
  </div>
  <div class="border"></div>
  <div class="description-block">
    <!-- <img src="./assets/imgs/image-bg.png" class="quest-image" /> -->
    <div class="text" [innerHTML]="description"></div>
    <div class="start-wrapper">
      <button [disabled]="!selectedQuest" class="start" (click)="startQuest()">Старт</button>
    </div>
  </div>
</div>
